<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="main">
      <div class="input-cal">
        <input type="text" id="result" placeholder="0" readonly />
      </div>

      <div class="btn-cal">
        <div class="btn">
          <button onclick="appendToResult('7')">7</button>
          <button onclick="appendToResult('8')">8</button>
          <button onclick="appendToResult('9')">9</button>
          <button onclick="clearLast()">DEL</button>
          <button onclick="appendToResult('4')">4</button>
          <button onclick="appendToResult('5')">5</button>
          <button onclick="appendToResult('6')">6</button>
          <button onclick="appendToResult('+')">+</button>
          <button onclick="appendToResult('1')">1</button>
          <button onclick="appendToResult('2')">2</button>
          <button onclick="appendToResult('3')">3</button>
          <button onclick="appendToResult('-')">-</button>
          <button onclick="appendToResult('.')">.</button>
          <button onclick="appendToResult('0')">0</button>
          <button onclick="appendToResult('/')">/</button>
          <button onclick="appendToResult('*')">*</button>
        </div>

        <div class="btn-re">
          <button onclick="clearAll()">RESET</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>
    <script>
      function appendToResult(value) {
        document.getElementById("result").value += value;
      }

     

      function clearAll() {
        document.getElementById("result").value = " ";
      }

      function calculate() {
        let ex = document.getElementById("result").value;

        try {
          let result = eval(ex);
          document.getElementById("result").value = result;
        } catch (error) {
          document.getElementById("result").value = "Error";
        }
      }

      function clearLast() {
        let curValue = document.getElementById("result").value;
        document.getElementById('result').value= curValue.slice(0 ,  -1);


     }


   





    </script>
  </body>
</html>
